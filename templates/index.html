<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Huberman Protocol Chatbot</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/1.9.1/showdown.min.js"></script>
    <style>
        .container {
            max-width: 600px;
            margin: 50px auto;
        }
        .results {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Huberman Protocol Chatbot</h1>
        <div class="form-group">
            <label for="episode-select">Select an episode:</label>
            <select class="form-control" id="episode-select"></select>
        </div>
        <button class="btn btn-primary mt-2" onclick="sendMessage()">Get Protocol</button>
        <div class="results" id="results"></div>
        <div class="form-group" id="email-form" style="display:none;">
            <input type="email" class="form-control" id="user-email" placeholder="Enter your email...">
            <button class="btn btn-primary mt-2" onclick="sendEmail()">Send PDF</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
    <script>
        let protocolGenerated = false;

        $(document).ready(function() {
            $('#episode-select').select2({
                placeholder: 'Select an episode',
                allowClear: true
            });

            fetch('/episodes')
                .then(response => response.json())
                .then(data => {
                    const episodeSelect = $('#episode-select');
                    data.episodes.forEach(episode => {
                        const option = new Option(episode.title, episode.id);
                        episodeSelect.append(option);
                    });
                })
                .catch(error => console.error('Error fetching episodes:', error));
        });

        function sendMessage() {
            const selectedEpisode = document.getElementById('episode-select').value;

            fetch('/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ episode_id: selectedEpisode })
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    const results = document.getElementById('results');
                    const converter = new showdown.Converter();
                    const html = converter.makeHtml(data.response);
                    results.innerHTML = html;

                    if (!protocolGenerated) {
                        protocolGenerated = true;
                        const emailForm = document.getElementById('email-form');
                        emailForm.style.display = 'block';
                    }
                } else {
                    console.error(data.message);
                }
            })
            .catch(error => console.error('Error:', error));
        }

        function sendEmail() {
            const userEmail = document.getElementById('user-email').value;
            const results = document.getElementById('results').innerText;

            fetch('/send_protocol', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email: userEmail, protocol: results })
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    alert('Email sent successfully!');
                } else {
                    console.error(data.message);
                }
            })
            .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Huberman Protocol Chatbot</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .chat-container {
            max-width: 600px;
            margin: 50px auto;
        }
        .chat-box {
            height: 400px;
            overflow-y: scroll;
            border: 1px solid #ccc;
            padding: 10px;
        }
        .chat-input {
            width: calc(100% - 100px);
            display: inline-block;
        }
        .chat-send {
            width: 80px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="container chat-container">
        <h1>Huberman Protocol Chatbot</h1>
        <div class="chat-box" id="chat-box"></div>
        <div class="form-group">
            <input type="text" class="form-control chat-input" id="user-input" placeholder="Type your message here...">
            <button class="btn btn-primary chat-send" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        function sendMessage() {
            const userInput = document.getElementById('user-input').value;
            const chatBox = document.getElementById('chat-box');

            const userMessage = document.createElement('div');
            userMessage.className = 'user-message';
            userMessage.textContent = userInput;
            chatBox.appendChild(userMessage);

            fetch('/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ message: userInput })
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    const botMessage = document.createElement('div');
                    botMessage.className = 'bot-message';
                    botMessage.textContent = data.response;
                    chatBox.appendChild(botMessage);
                } else {
                    console.error(data.message);
                }
            })
            .catch(error => console.error('Error:', error));

            document.getElementById('user-input').value = '';
        }
    </script>
</body>
</html>

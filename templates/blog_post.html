<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ transcript.title }} - Huberman Protocol</title>
    <meta name="description" content="{{ transcript.summary }}">
    <meta name="keywords" content="Huberman, Podcast, Transcript, {{ transcript.title }}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-993L56CF01"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-993L56CF01');
    </script>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4101413129987193"
    crossorigin="anonymous"></script>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">Huberman Protocol</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/blog">Blog</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h1>{{ transcript.title }}</h1>
        <h3>Episode Summary</h3>
        <div>
            {% for line in transcript.summary.split(' - ') %}
                <p>{{ line }}</p>
            {% endfor %}
        </div>
        <h3>Full Transcript of {{ transcript.title }}</h3>
        <div>
            {% for line in transcript.content.split(' --> ') %}
                <p>{{ line }}</p>
            {% endfor %}
        </div>
    </div>
    <footer class="footer mt-auto py-3 bg-light">
        <div class="container">
            <span class="text-muted"><a href="/privacy_policy">Privacy Policy</a></span>
        </div>
    </footer>    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huberman Protocol Chatbot</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/1.9.1/showdown.min.js"></script>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-993L56CF01"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-993L56CF01');
    </script>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4101413129987193"
    crossorigin="anonymous"></script>

    <style>
        body {
            padding-top: 56px;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            flex: 1;
        }
        .results {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
        }
        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }
            .navbar {
                padding: 10px;
            }
        }
        .footer {
            background-color: #f1f1f1;
            text-align: center;
            padding: 1em;
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 60px; /* Height of the footer */
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <a class="navbar-brand" href="/">Huberman Protocol</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/blog">Blog</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h1>Huberman Protocol Chatbot</h1>
        <div class="form-group">
            <label for="episode-select">Select an episode:</label>
            <select class="form-control" id="episode-select"></select>
        </div>
        <button class="btn btn-primary mt-2" onclick="sendMessage()">Get Protocol</button>
        <div class="results" id="results"></div>
        <div class="form-group" id="email-form" style="display:none;">
            <input type="email" class="form-control" id="user-email" placeholder="Enter your email...">
            <button class="btn btn-primary mt-2" onclick="sendEmail()">Send PDF</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        let protocolGenerated = false;

        $(document).ready(function() {
            $('#episode-select').select2({
                placeholder: 'Select an episode',
                allowClear: true
            });

            fetch('/episodes')
                .then(response => response.json())
                .then(data => {
                    const episodeSelect = $('#episode-select');
                    data.episodes.forEach(episode => {
                        const option = new Option(episode.title, episode.id);
                        episodeSelect.append(option);
                    });
                })
                .catch(error => console.error('Error fetching episodes:', error));
        });

        function sendMessage() {
            const selectedEpisode = document.getElementById('episode-select').value;

            fetch('/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ episode_id: selectedEpisode })
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    const results = document.getElementById('results');
                    const converter = new showdown.Converter();
                    const html = converter.makeHtml(data.response);
                    results.innerHTML = html;

                    if (!protocolGenerated) {
                        protocolGenerated = true;
                        const emailForm = document.getElementById('email-form');
                        emailForm.style.display = 'block';
                    }
                } else {
                    const results = document.getElementById('results');
                    results.innerHTML = `Error generating protocol: ${data.message}`;
                }
            })
            .catch(error => console.error('Error:', error));
        }

        function sendEmail() {
            const userEmail = document.getElementById('user-email').value;
            const results = document.getElementById('results').innerText;

            fetch('/send_protocol', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email: userEmail, protocol: results })
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    alert('Email sent successfully!');
                } else {
                    console.error(data.message);
                }
            })
            .catch(error => console.error('Error:', error));
        }
    </script>
    <footer class="footer">
        <div class="container">
            <span class="text-muted"><a href="/privacy_policy">Privacy Policy</a></span>
        </div>
    </footer>
</body>
</html>
